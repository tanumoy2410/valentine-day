<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dipa ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ff4e88, #ff99ac, #ff1f5a, #ff6f91);
    background-size: 400% 400%;
    animation: gradientBG 8s ease infinite;
    text-align: center;
    color: white;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp linear infinite;
    opacity: 0.8;
    filter: drop-shadow(0 0 10px pink);
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
}

/* Glass Card */
.container {
    position: relative;
    top: 18vh;
    margin: auto;
    width: 90%;
    padding: 30px 20px;
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    box-shadow: 0 0 40px rgba(255,255,255,0.3);
}

h1 {
    font-size: 24px;
    font-weight: bold;
    text-shadow: 0 0 10px white;
}

.buttons {
    margin-top: 30px;
    position: relative;
    height: 160px;
}

button {
    padding: 14px 30px;
    font-size: 18px;
    border: none;
    border-radius: 40px;
    margin: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

/* YES Button Glow */
#yesBtn {
    background: #ff0055;
    color: white;
    box-shadow: 0 0 20px #ff0055, 0 0 40px #ff1f5a;
}

#yesBtn:hover {
    transform: scale(1.1);
}

/* NO Button */
#noBtn {
    background: #333;
    color: white;
    position: absolute;
    transition: all 0.3s ease;
}

/* Result */
#result {
    display: none;
    margin-top: 20px;
}

#result h2 {
    font-size: 26px;
    font-weight: bold;
    color: yellow;
    text-shadow: 0 0 15px yellow;
}

#result img {
    width: 220px;
    max-width: 80%;
    margin-top: 15px;
    border-radius: 20px;
    box-shadow: 0 0 25px pink;
}


/* Graffiti Explosion */
.graffiti {
    position: fixed;
    font-size: 30px;
    animation: explode 1s ease forwards;
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(2); opacity: 0; }
}


</style>
</head>

<body>

<div class="container">
    <h1>üíñ DIPA, WILL YOU BE MY VALENTINE? üíñ</h1>

    <div class="buttons">
        <button id="yesBtn">YES üíò</button>
        <button id="noBtn">NO üòú</button>
    </div>

    <div id="result">
    <h2>üî• I KNEW YOU LOVE ME üî•</h2>
    <img src="dudu-bubu.gif" class="panda">
</div>

</div>


</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const buttonsContainer = document.querySelector(".buttons");

/* Floating hearts */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    heart.style.animationDuration = (4 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 8000);
}, 300);

/* Move NO button */
function moveNoButton() {
    const containerRect = buttonsContainer.getBoundingClientRect();
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = containerRect.width - btnWidth;
    const maxY = containerRect.height - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("touchstart", function(e){
    e.preventDefault();
    moveNoButton();
});

/* YES celebration */
yesBtn.addEventListener("click", () => {
    result.style.display = "block";

    for (let i = 0; i < 30; i++) {
        const graffiti = document.createElement("div");
        graffiti.classList.add("graffiti");
        graffiti.innerHTML = "üíñüíòüíûüíìüíó";
        graffiti.style.left = Math.random() * 100 + "vw";
        graffiti.style.top = Math.random() * 100 + "vh";
        document.body.appendChild(graffiti);
        setTimeout(() => graffiti.remove(), 1000);
    }
});
</script>

</body>
</html>
